<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=utf-8/>

    <title>Service History Management System</title>

    <link rel="stylesheet" th:href="@{/css/history.css}" />


</head>
<body>

<div class="topnav">
    <a th:href="@{/login}" class="primary-button">Back</a>

</div>

<div class="history-container">
    <h1>Търсене на история: </h1><br>





    <table border="1" class = "history-table">
        <thead>
        <tr>
            <th>
                Услуга
            </th>
            <th>
                Части
            </th>
            <th>
                Пробег
            </th>
            <th>
                Цена
            </th>

            <th>
                Дата
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${searchedHistory}">
            <td th:text="${history.serviceName}"></td>
            <td th:text="${history.partName}"></td>
            <td th:text="${history.millage}"></td>
            <td th:text="${history.price}"></td>
            <td th:text="${history.date}"></td>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
