<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset=utf-8>
<title>Service History Management System</title>

	<link rel="stylesheet" th:href="@{/css/history.css}" />

</head>
<body>

	<div class="topnav">
		<a th:href="@{/logout}" class="primary-button">Logout</a>
		<a th:href = "@{/}" class="primary-button"> Начало </a>

	</div>

	<div class="container">
		<h1>Промяна на запис </h1>
		<h4>WBAAM11070JM36056</h4>

		<form action="#" th:action="@{/saveHistory}" th:object="${history}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{serviceName}" class="form-history" placeholder="Услуга"> <br>
			<span th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}">error</span>

			<input type="text" th:field="*{partName}" class="form-history" placeholder="Части"> <br>
			<span th:if="${#fields.hasErrors('partName')}" th:errors="*{partName}">error</span>

			<input type="text" th:field="*{millage}" class="form-history" placeholder="Пробег"> <br>
			<span th:if="${#fields.hasErrors('millage')}" th:errors="*{millage}">error</span>

			<input type="text" th:field="*{price}" class="form-history"  placeholder="Цена"> <br>
			<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error</span>

			<input type="date"  class="form-history" th:field="*{date}"  placeholder="Дата"/> <br>
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">error</span>


			<button type="submit" class="submit"> Запази промени</button>
		</form>
		
		
		
	</div>
</body>
</html>
