<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset=utf-8>
<title>Service History Management System</title>
	<link rel="stylesheet" th:href="@{/css/history.css}" />

</head>
<body>


	<div class="topnav">
		<a th:href="@{/logout}" class="primary-button">Logout</a>
		<a th:href = "@{/}" class="primary-button"> Начало </a>

	</div>

	<div class="container">
		<h1>Нов запис </h1>
		<h4>WBAAM11070JM36056</h4>


		<form action="#" th:action="@{/saveHistory}" th:object="${history}"
			method="POST" >

			<div class="form-group">
					<input type="text" th:field="*{serviceName}"
						placeholder="Услуга" class="form-history"> <br>
				    <span th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}">Service name error</span>
			</div>

			<div class="form-group">
					<input type="text" th:field="*{partName}"
						placeholder="Части" class="form-history"> <br>
					<span th:if="${#fields.hasErrors('partName')}" th:errors="*{partName}">error</span>
			</div>

			<div class="form-group">
					<input type="text" th:field="*{millage}"
						placeholder="Пробег" class="form-history"> <br>
					<span th:if="${#fields.hasErrors('millage')}" th:errors="*{millage}">error</span>
			</div>

			<div class="form-group">
					<input type="text" th:field="*{price}"
				   		placeholder="Цена" class="form-history"> <br>
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error</span>
			</div>

			<div class="form-group">
			<input type="date"  th:field="*{date}"
				   placeholder="Дата"  class="form-history"  /> <br>
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">error</span>
			</div>
				
				<button type="submit" class="submit"> Запази </button>
		</form>
		
		
		
	</div>
</body>
</html>
